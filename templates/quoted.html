{% extends "layout.html" %}

{% block title %}
    Quote {{ symbol }}
{% endblock %}

{% block main %}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Symbol</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{ symbol }}</th>
                <td>{{ name }}</th>
                <td>{{ price }}</th>
            </tr>
        </tbody>
    </table>
{% endblock %}
